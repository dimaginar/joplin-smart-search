name: Release

# Trigger: push a tag like v0.1.0, OR run manually from the Actions tab.
# Manual runs (workflow_dispatch) build the AppImage but do NOT create a release.
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-linux:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install frontend dependencies
        run: npm ci

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          # Remove the broken pre-installed libappindicator3-dev from the runner image.
          # It conflicts with libayatana-appindicator3-dev which webkit2gtk pulls in.
          sudo apt-get remove -y libappindicator3-dev || true
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            file \
            libssl-dev \
            pkg-config

      # On a tag push: build + create a draft GitHub Release with the AppImage attached.
      # On a manual run: build only, upload AppImage as a workflow artifact (no release).
      - name: Build and release (tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPIMAGE_EXTRACT_AND_RUN: "1"
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Joplin Smart Search ${{ github.ref_name }}"
          releaseBody: "See the assets below to download the AppImage."
          releaseDraft: true
          prerelease: false
          args: --target x86_64-unknown-linux-gnu --bundles appimage

      - name: Build only (manual run)
        if: github.event_name == 'workflow_dispatch'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPIMAGE_EXTRACT_AND_RUN: "1"
        with:
          args: --target x86_64-unknown-linux-gnu --bundles appimage

      - name: Upload AppImage as artifact (manual run)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: joplin-smart-search-appimage
          path: src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage
          retention-days: 7
