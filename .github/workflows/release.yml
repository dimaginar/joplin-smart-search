name: Release

# Trigger: push a tag like v0.1.0, OR run manually from the Actions tab.
# Manual runs (workflow_dispatch) build the AppImage but do NOT create a release.
#
# Windows: built locally with "npm run tauri build", then uploaded manually
# to the draft release on GitHub before publishing.
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install frontend dependencies
        run: npm ci

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            file \
            libssl-dev \
            pkg-config

      # On a tag push: build + create a draft GitHub Release with the AppImage attached.
      # On a manual run: build only, upload AppImage as a workflow artifact (no release).
      - name: Build and release (tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPIMAGE_EXTRACT_AND_RUN: "1"
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Joplin Smart Search ${{ github.ref_name }}"
          releaseBody: "**Linux (Ubuntu, Fedora, etc.):** download the `.AppImage`.\n**Linux (Arch, CachyOS, Manjaro):** download `joplin-smart-search_x86_64-linux.tar.gz` — uses your system webkit2gtk.\n**Windows:** download the `.exe` installer."
          releaseDraft: true
          prerelease: false
          args: --target x86_64-unknown-linux-gnu --bundles appimage

      # tauri-action uses productName verbatim in the filename ("Joplin Smart Search_…").
      # Rename to lowercase-hyphenated form, then fix the already-uploaded release asset.
      - name: Rename AppImage + fix release asset (tag push)
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DIR="src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage"
          OLD=$(ls "$DIR"/*.AppImage | head -1)
          BASE=$(basename "$OLD" .AppImage)
          NEW="$DIR/$(echo "$BASE" | tr '[:upper:]' '[:lower:]' | tr ' ' '-').AppImage"
          [ "$OLD" != "$NEW" ] && mv "$OLD" "$NEW"
          # Delete the wrong-named asset tauri-action already uploaded.
          # Note: /releases/tags/{tag} returns 404 for draft releases; gh release view handles drafts correctly.
          gh release view "${{ github.ref_name }}" --json assets \
            --jq '.assets[] | select(.name | test(" ")) | .id' \
          | xargs -r -I{} gh api --method DELETE "repos/${{ github.repository }}/releases/assets/{}"
          gh release upload "${{ github.ref_name }}" "$NEW" --clobber

      - name: Build only (manual run)
        if: github.event_name == 'workflow_dispatch'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPIMAGE_EXTRACT_AND_RUN: "1"
        with:
          args: --target x86_64-unknown-linux-gnu --bundles appimage

      - name: Rename AppImage (manual run)
        if: github.event_name == 'workflow_dispatch'
        run: |
          DIR="src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage"
          OLD=$(ls "$DIR"/*.AppImage | head -1)
          BASE=$(basename "$OLD" .AppImage)
          NEW="$DIR/$(echo "$BASE" | tr '[:upper:]' '[:lower:]' | tr ' ' '-').AppImage"
          [ "$OLD" != "$NEW" ] && mv "$OLD" "$NEW"

      - name: Upload AppImage as artifact (manual run)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: joplin-smart-search-appimage
          path: src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage
          retention-days: 7

      # Raw binary for Arch/CachyOS users: uses system webkit2gtk, no FUSE or EGL bundling issues.
      - name: Package raw binary as tar.gz
        run: |
          cd src-tauri/target/x86_64-unknown-linux-gnu/release
          tar -czf joplin-smart-search_x86_64-linux.tar.gz joplin-smart-search

      - name: Upload tar.gz to release (tag push)
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} \
            src-tauri/target/x86_64-unknown-linux-gnu/release/joplin-smart-search_x86_64-linux.tar.gz \
            --clobber

      - name: Upload tar.gz as artifact (manual run)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: joplin-smart-search-linux-binary
          path: src-tauri/target/x86_64-unknown-linux-gnu/release/joplin-smart-search_x86_64-linux.tar.gz
          retention-days: 7
